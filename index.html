<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Animasi garis berjatuhan */
    .falling-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* Container utama konten */
    .container {
      flex: 1;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container h1 {
      margin-bottom: 20px;
    }

    .container input {
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      width: 200px;
    }

    .container button {
      padding: 10px;
      margin-top: 10px;
      background: #00ffd0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      position: relative;
      z-index: 2;
      text-align: center;
      font-size: 14px;
      color: #00ffd0;
    }

    /* Gradient langsung di dalam footer */
    .footer-gradient {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Animasi garis berjatuhan -->
  <canvas class="falling-lines"></canvas>

  <!-- Konten utama -->
  <div class="container">
    <h1>Login</h1>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>

  <!-- Footer dengan gradient -->
  <footer>
    <div class="footer-gradient">
      Â© 2025 DSRT - Digital Smart Revise Technology. All rights reserved.
    </div>
  </footer>

  <script>
    // Animasi garis berjatuhan
    const canvas = document.querySelector('.falling-lines');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const lines = Array(100).fill().map(() => ({
      x: Math.random() * width,
      y: Math.random() * height,
      length: Math.random() * 20 + 10,
      speed: Math.random() * 2 + 1
    }));

    function drawLines() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = 'rgba(255,255,255,0.5)';
      ctx.lineWidth = 1;

      lines.forEach(line => {
        ctx.beginPath();
        ctx.moveTo(line.x, line.y);
        ctx.lineTo(line.x, line.y + line.length);
        ctx.stroke();

        line.y += line.speed;
        if (line.y > height) {
          line.y = -line.length;
          line.x = Math.random() * width;
        }
      });

      requestAnimationFrame(drawLines);
    }

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    drawLines();
  </script>

</body>
</html>
