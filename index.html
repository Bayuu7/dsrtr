<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSRT Landing Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: white;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: transparent;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 100;
  }

  header .logo {
    font-size: 24px;
    font-weight: bold;
    color: black;
  }

  header nav a {
    color: black;
    margin-left: 20px;
    text-decoration: none;
    font-weight: 500;
  }

  .hero {
    height: 100vh;
    background: url('wallpaper.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding-top: 80px;
  }

  .features {
    padding: 60px 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    background-color: white;
  }

  .feature-box {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    width: 250px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
  }

  .footer-transparent {
    position: relative;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 30px 20px;
    text-align: center;
  }

  footer {
    background-color: black;
    color: yellow;
    text-align: center;
    padding: 10px;
  }
</style>
</head>
<body>

<header>
  <div class="logo">DSRT</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Login</a>
  </nav>
</header>

<section class="hero">
  <h1>Selamat Datang di DSRT</h1>
</section>

<section class="features">
  <div class="feature-box">
    <h3>Fitur 1</h3>
    <p>Deskripsi fitur 1.</p>
  </div>
  <div class="feature-box">
    <h3>Fitur 2</h3>
    <p>Deskripsi fitur 2.</p>
  </div>
  <div class="feature-box">
    <h3>Fitur 3</h3>
    <p>Deskripsi fitur 3.</p>
  </div>
</section>

<div class="footer-transparent">
  <p>Area Transparan di Bawah</p>
</div>

<footer>
  <p>Â© 2025 DSRT. Semua hak dilindungi.</p>
</footer>

</body>
</html>
