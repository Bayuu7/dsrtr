<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page - Efek Rain Lines + Footer 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* ===== HERO ===== */
    header.hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    header.hero h1 {
      font-size: 3rem;
      text-align: center;
    }

    /* ===== RAIN LINES ===== */
    canvas#rain {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    /* ===== CONTENT ===== */
    section {
      padding: 100px 20px;
      max-width: 900px;
      margin: auto;
      z-index: 1;
      position: relative;
    }
    section h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    section p {
      line-height: 1.6;
      font-size: 1.1rem;
    }

    /* ===== FOOTER ===== */
    footer {
      position: relative;
      z-index: 1;
      padding: 40px 20px;
      text-align: center;
      background: #111;
    }
    footer p {
      font-size: 1rem;
      opacity: 0.7;
    }

    /* ===== GRADIENT BOTTOM FIXED ===== */
    .bottom-gradient {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px; /* setebal bagian 2025 */
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Rain Lines -->
  <canvas id="rain"></canvas>

  <!-- Hero -->
  <header class="hero">
    <h1>Pengguna yang Lancar</h1>
  </header>

  <!-- Content -->
  <section>
    <h2>Fitur</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin sit amet mauris id urna tempor aliquam.</p>
  </section>
  <section>
    <h2>Testimoni</h2>
    <p>"Aplikasi ini luar biasa!" - Pengguna</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Perusahaan Kamu</p>
  </footer>

  <!-- Bottom Gradient -->
  <div class="bottom-gradient"></div>

  <!-- Rain Lines Script -->
  <script>
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = Array(256).join("1").split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      letters.map((y, index) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        const x = index * fontSize;
        ctx.fillText(text, x, y);
        if (y > canvas.height && Math.random() > 0.975) {
          letters[index] = 0;
        }
        letters[index] = y + fontSize;
      });
    }
    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
