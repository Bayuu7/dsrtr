<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      position: relative;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      z-index: 100;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      z-index: 5;
    }

    /* Overlay gradasi bawah (setebal area "2025") */
    .bottom-gradient {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px; /* ubah sesuai kebutuhan */
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      pointer-events: none;
      z-index: 10; /* di atas hero-bg tapi di bawah header/modal */
    }

    footer {
      position: relative;
      background: transparent;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Logo</h2>
  </header>

  <div class="hero">
    <h1>Selamat Datang</h1>
  </div>

  <div class="bottom-gradient"></div>

  <footer>
    Â© 2025 Semua Hak Dilindungi
  </footer>

</body>
</html>
