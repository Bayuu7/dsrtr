<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DSRT - Digital Smart Revise Technology</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
  }
  header {
    padding: 8px 20px;
    height: 48px;
    background: rgba(0,0,0,0.5);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 20;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  }
  .logo-img {
    height: 32px;
    display: flex;
    align-items: center;
  }
  .logo-img img {
    height: 100%;
    width: auto;
    user-select: none;
    cursor: default;
  }
  .btn-login {
    background: transparent;
    border: 2px solid #00ffd5;
    color: #00ffd5;
    padding: 6px 18px;
    border-radius: 30px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
  }
  .btn-login:hover {
    background: #00ffd5;
    color: #000;
  }

  /* === HERO BACKGROUND LINES === */
  .hero-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100vh;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }
  .line {
    position: absolute;
    background: rgba(0, 255, 213, 0.3);
    width: 2px;
    animation: moveLine 6s linear infinite;
  }
  .line:nth-child(1) {
    height: 120vh;
    left: 20%;
    animation-delay: 0s;
  }
  .line:nth-child(2) {
    height: 100vh;
    left: 40%;
    animation-delay: 2s;
  }
  .line:nth-child(3) {
    height: 140vh;
    left: 60%;
    animation-delay: 4s;
  }
  .line:nth-child(4) {
    height: 110vh;
    left: 80%;
    animation-delay: 1s;
  }
  @keyframes moveLine {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
  }

  section.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
    max-width: 1200px;
    margin: auto;
    position: relative;
    z-index: 1;
  }
  .hero-text {
    max-width: 700px;
  }
  .hero-text h1 {
    font-size: 4rem;
    font-weight: 900;
    color: #00ffd5;
    margin: 0 0 8px 0;
    user-select: none;
  }
  .hero-text .subtitle {
    font-size: 1.6rem;
    font-weight: 600;
    color: #a0f0e5;
    margin: 0 0 20px 0;
  }
  .hero-text .description {
    font-size: 1rem;
    font-weight: 400;
    color: #cde9e9;
    line-height: 1.6;
    margin: 0;
  }
  .hero-text .btn-primary {
    margin-top: 30px;
    background: #ffcb05;
    color: #000;
    padding: 16px 36px;
    font-size: 1.1rem;
    font-weight: 700;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    width: fit-content;
    box-shadow: 0 5px 15px rgba(255,203,5,0.6);
    transition: background 0.3s ease;
  }
  .hero-text .btn-primary:hover {
    background: #f2a900;
  }
  section.features {
    max-width: 1200px;
    margin: 40px auto 60px;
    padding: 0 20px;
  }
  section.features h2 {
    text-align: center;
    color: #00ffd5;
    font-weight: 900;
    font-size: 2rem;
    margin-bottom: 24px;
  }
  .features-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 24px;
  }
  .feature-item {
    background: rgba(0,255,213,0.1);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
  }
  .feature-icon {
    font-size: 48px;
    color: #00ffd5;
    margin-bottom: 12px;
  }
  .feature-item h3 {
    color: #00ffd5;
    margin-bottom: 8px;
  }
  .feature-item p {
    color: #cde9e9;
  }
  footer {
    background: #001f27;
    color: #00ffd5;
    padding: 20px 0;
    text-align: center;
    font-weight: 700;
    position: relative;
    z-index: 1;
  }

  /* overlay gradasi bawah */
  .bottom-gradient {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
    pointer-events: none;
    z-index: 10;
  }

  /* Modal Login */
  .modal {
    display: none;
    position: fixed;
    z-index: 50;
    left: 0; top: 0;
    width: 100vw;
    height: 100vh;
    overflow: auto;
    background-color: rgba(0,0,0,0.6);
    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
  }
  .modal.show {
    display: flex;
  }
  .modal-content {
    background: #142a3a;
    padding: 30px 40px;
    border-radius: 12px;
    max-width: 400px;
    width: 90vw;
    box-sizing: border-box;
    color: white;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
  }
  .modal-content h2 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #00ffd5;
    font-weight: 900;
    text-align: center;
  }
  .modal-content label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  .modal-content input[type="email"],
  .modal-content input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 18px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 15px;
    box-shadow: inset 0 0 0 1px white;
    background: transparent;
    color: white;
    box-sizing: border-box;
  }
  .modal-content input::placeholder {
    color: #999;
  }
  .login-submit {
    background: #ffcb05;
    border: none;
    width: 100%;
    padding: 14px 0;
    font-weight: 700;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    color: #000;
    box-shadow: 0 5px 15px rgba(255,203,5,0.7);
    transition: background 0.3s ease;
  }
  .login-submit:hover {
    background: #f2a900;
  }
  .forgot-register {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
    gap: 20px;
  }
